<ion-footer role="contentinfo" class="ios footer-ios hydrated">
  <ion-toolbar class="in-toolbar ios hydrated">
    <ion-grid class="ios hydrated">
      <ion-row class="ion-justify-content-center ios hydrated">
        <ion-col class="tool-tip-container ios hydrated" size="10"
          style="flex: 0 0 calc(calc(10 / var(--ion-grid-columns, 12)) * 100%); width: calc(calc(10 / var(--ion-grid-columns, 12)) * 100%); max-width: calc(calc(10 / var(--ion-grid-columns, 12)) * 100%);">
          <img src=""><b class="small-line-height">
            Ao solicitar ajuda ou aceitar uma solicitação de ajuda você estará de acordo com os termos e condições de uso dessa rede de solidariedade. </b><br><b><a
              href="">Termos de Uso</a></b></ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ios hydrated">
        <ion-col size="11" class="ios hydrated"
          style="flex: 0 0 calc(calc(11 / var(--ion-grid-columns, 12)) * 100%); width: calc(calc(11 / var(--ion-grid-columns, 12)) * 100%); max-width: calc(calc(11 / var(--ion-grid-columns, 12)) * 100%);">
          <ion-button #continueButton (click)="proceedLogin()"
            class="continue-btn ion-color ion-color-primary ios button button-block button-round button-solid button-disabled ion-activatable ion-focusable hydrated"
            color="primary" expand="block" shape="round" aria-disabled="true" disabled=""> CONTINUE </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
