<ion-footer role="contentinfo" class="ios footer-">
  <ion-toolbar class="in-toolbar ">
    <ion-grid>
      <!--
      <ion-row>
        <ion-col size="2">
          <img alt="" src="../../assets/cart-icon.png"></ion-col>
        <ion-col class=""><b>Visitor Sim</b>
          <p>Total: USD 100 </p>
        </ion-col>
      </ion-row>
      -->
      <ion-row *ngIf="showNewActionButton" class="ion-justify-content-center no-padd ">
        <ion-col size="11">
          <ion-button #newActionButton href="/actions"
            class="continue-btn ion-color ion-color-primary ios button button-block button-round button-solid ion-activatable ion-focusable hydrated"
            color="primary" expand="block" shape="round">Nova Ação</ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="showAcceptButton" class="ion-justify-content-center no-padd ">
        <ion-col size="11">
          <ion-button #acceptButton (click)="proceedToNextStep()"
            class="continue-btn ion-color ion-color-primary ios button button-block button-round button-solid ion-activatable ion-focusable hydrated"
            color="primary" expand="block" shape="round">Atender Solicitação</ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="showDeleteButton" class="ion-justify-content-center no-padd ">
        <ion-col size="11">
          <ion-button #deleteButton (click)="proceedToNextStep()"
            class="continue-btn ion-color ion-color-primary ios button button-block button-round button-solid ion-activatable ion-focusable hydrated"
            color="primary" expand="block" shape="round">Remover</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
